<!DOCTYPE html>

	<!-- 
		DOM-----Document Object Model
		一整套操作文档流相关内容的属性和方法

	
		获取元素的方式：
		   根据id名获取：document.getElementById('id名称')
		   根据元素类名获取：document.getElementsByClassName('元素类名')
		   根据元素标签名获取：document.getElementsTagName('标签名')
		   根据选择器获取一个：document.querySelector('选择器')
		   根据选择器获取一组：document.querySelectorAll('选择器')

		操作元素内容：
		   操作元素 文本 内容:
		       获取：元素.innerText
		       设置：元素.innerText='新内容'
		   操作元素 超文本 内容：
		       获取：元素.innerHTML
		       设置：元素.innerHTML='新内容'

		操作元素属性：
		   原生属性：
		   		获取：元素.属性名
		   		设置：元素.属性名='属性值'
		   自定义属性：
		   		获取：元素.getAttribute('属性名')
		   		设置：元素.setAttribute('属性名','属性值')
		   		删除：元素.removeAttribute('属性名')

		操作元素类名：
				获取：元素.className
				设置：元素.className='新类名'

		操作元素行内样式：
				获取：元素.style.样式名
				设置：元素.style.样式名='样式值'
				注意：只能获取和设置元素的行内样式

		获取元素非行内样式：
				获取：window.getComputedStyle(元素).样式名
				注意：可以获取行内样式，也可以获取非行内样式

	 -->
</head>
