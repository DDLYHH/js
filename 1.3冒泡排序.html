<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>冒泡排序</title>
</head>
<body>
<script type="text/javascript">
	var arr=[9,3,6,2,4,1,8,5,7]
	console.log(arr)

	for(var j=0;j<arr.length-1;j++){
		for(var i=0;i<arr.length-1-j;i++){
		if(arr[i] > arr[i+1]){
		var temp=arr[i]
		arr[i]=arr[i+1]
		arr[i+1]=temp
		}
	}
	}
	
	
	console.log(arr)
</script>
</body>
</html>
