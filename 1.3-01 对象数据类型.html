<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>对象数据类型</title>
</head>
<body>
	<script type="text/javascript">
		//创建一个对象，可以是任意类型
		var obj = {
			a:100,
			b:true,
			c:'hello world'
		}
		console.log( obj )
		
		/*
			对象的操作：对 对象内 键值对的操作
			语法一 ： 对象名.键 = 值  
			语法二 ： 对象名['键'] = 值
		*/
		//准备一个空对象
		var obj1={ }

		//增
		obj1.name='张飒'
		obj1['age']=18
		obj1.gender='男'
		console.log(obj1)

		//删
		delete obj1.gender  //语法一
		delete obj1['age']  //语法二  中括号内是字符串格式

		console.log(obj1)

		//改
		obj1['name']='赵申'
		console.log(obj1)    

	</script>
</body>
</html>
