<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>面向对象</title>
	<!-- 
		面向对象是一种开发方式
		面向过程：一种关注过程的开发方式
			=>在开发过程中，饿哦们要关注每一个细节，步骤，顺序
		面向对象：一种面向对象的开发方式
			=>在开发过程中，我们看看有没有一个对象能帮我们完成任务

		例子：选项卡
			面向过程：
				=>考虑获取哪些元素
				=>考虑给哪些元素绑定点击事件
				=>考虑点击的时候，做什么
			面向对象：
				=>考虑有没有一个对象能帮我们完成选项卡
				  如果有，那么久直接让这个对象帮我完成
				  如果没有，我们就需要制造一个这样的对象来帮我完成
			面向对象核心：高内聚低耦合（对面向过程的高度封装）
				+找到一个机器，能批量生产对象
				+生产出来的对象，每一个对象都有自己的属性和方法
				+每一个对象可能类似，但是内容不太一样
				+这个“机器”要生产有属性有方法的合理对象
	 -->
	 <!-- 
		创建对象的方式：
			1.字面量方式创建对象
				var obj={ ... }
				可以后期动态添加(不符合批量创建的原则)
			2.内置构造函数创建对象
				var obj=new Object()
				也可以后期动态添加属性(不符合批量创建的原则)
			3.工厂函数创建对象
				第一步：制造一个工厂函数
				第二步：使用工厂函数去创建对象
			4.自定义构造函数创建对象
				第一步：制造一个自定义构造函数
				第二步：使用自定义构造函数去创建对象
	  -->
</head>
<body>
	<script type="text/javascript">
		//1.字面量方式创建对象
		var obj1={
			name:'nucy',
			age:18,
			sayHi:function(){
				console.log('helloworld')
			}
		}

		//2.内置构造函数创建对象
		var obj2=new Object()
		obj2.name='Tom'
		obj2.age=19

		//3.工厂函数创建对象
		//3-1 创建工厂函数
		function creatObj(name){
			//手动创建一个对象
			var obj={}
			//手动添加属性
			obj.name=name
			obj.age=19

			//手动返回这个对象
			return obj
		}
		//3-2 使用工厂函数去创建对象
		var obj31=creatObj('Rose')
		var obj32=creatObj()
		console.log(obj31,obj32)
		console.log(' ')

		//4.自定义构造函数创建对象
		//4-1 制造一个自定义构造函数（构造函数会自动创建对象，自动返回这个对象，我们在还需要手动向里面添加内容就可以了
		function createObj(age){
			//自动创建对象
			//连用后，手动向对象里面添加成员(这里的this指向当前实例)
			this.name='张三'
			this.age=age

			//自动返回对象
		}


		//4-2 使用自定义构造函数去创建对象（构造函数在使用的时候，需要和new关键字连用，如果不连用，那么没有意义
		//当调用creatObject的时候，和new关键字连用了，createObj里面的this指向了自己创建的Obj，函数内部的代码在执行的时候，就是在向obj添加了name,age成员
		var obj41=new createObj()
		var obj42=new createObj(29)
		console.log(obj41,obj42)

	</script>
</body>
</html>
