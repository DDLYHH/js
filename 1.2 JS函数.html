<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS函数</title>

<body>
	<script type="text/javascript">
		// var a=12

		// function fn(a,b){
		// 	console.log('我是叫fn的函数')
		// 	console.log(a)
		// 	console.log(b)
		// }
		// fn(1,2)   //调用函数


		/*递归函数：一个函数调用了自身，并设置了结束条件	*/
		//斐波那契数列
		
		function fn(n){
			if((n==1) || (n==2)){
				return 1  //结束条件
			}
			else{
				return fn(n-1)+fn(n-2)
			}						
		}
		for(var n=1;n<=20;n++){
			document.write(fn(n)+" ")
		}

		
	</script>
</body>
</html>
