<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>判断平年还是闰年</title>
</head>
<body>
	<script type="text/javascript">
		var year=2016
		if (year % 400 ==0 || year % 4 ==0 && year % 100 !=0) {
			document.write(year+"是闰年")
		}
		else{
			document.write(year+"是平年")
		}
	</script>
</body>
</html>
