<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动态渲染数据</title>
	<style type="text/css">
		table{
			width: 300px;
			text-align: center;
		}

	</style>
</head>
<body>
	<table border="1" cellspacing="0">
		<tr >
			<td>ID</td>
			<td>姓名</td>
			<td>性别</td>
			</tr>
	</table>
<script type="text/javascript">
	var users=[
	{ id:1,name:'林豪',age:18},
	{ id:2,name:'赵申',age:20},
	{ id:3,name:'舒飒',age:22}
	]

	var table=document.querySelector('table')
	//1.循环遍历users数据
	users.forEach(function(item){
		console.log(item)
		var tr=document.createElement('tr')
		for(var key in item){
			var td=document.createElement('td')
			td.innerText=item[key]
			console.log(td)
			tr.appendChild(td)
		}

		table.appendChild(tr)
	})

</script>
</body>
</html>
