<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标跟随</title>
	<style type="text/css">
		img{
			width: 20px;
			height: 20px;
			position: fixed;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
<img src="images/move.png">
</body>
<script type="text/javascript">
	var img=document.querySelector('img')

	document.onmousemove=function(e){
		//console.log('移动')
		var x=e.clientX
		var y=e.clientY
		console.log(x,y)
		img.style.left=x+3+'px'
		img.style.top=y+3+'px'

	}
</script>
</html>
