<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>一年中的第几天</title>
</head>
<body>
<script type="text/javascript">
	var year=2008
	var month=8
	var day=8
	var total=0

	switch(month){
		case 12:total+=30;
		case 11:total+=31;
		case 10:total+=30;
		case 9:total+=31;
		case 8:total+=31;
		case 7:total+=30;
		case 6:total+=31;
		case 5:total+=30;
		case 4:total+=31;
		case 3:
			if(year % 400==0 || year% 4==0 && year % 100!=0){
				total+=29
			}else{
				total+=28
			}
		
		case 2:total+=31;
	}
	total+=day
	document.write(total)
</script>
</body>
</html>
