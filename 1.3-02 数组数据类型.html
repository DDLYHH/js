<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组数据类型</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,3,4,5]
		console.log(arr)
		console.log(arr.length)
		//arr.length=3
		console.log(arr)
		//获取数组的值
		console.log(arr[0])
		arr[1]=200
		console.log(arr)

		//数组遍历
		for(var i=0;i<=arr.length;i++){
			console.log('数组遍历'+arr[i])
		}
	</script>
</body>
</html>
