<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>类语法</title>
</head>
<body>
	<script type="text/javascript">
		class Person{
			constructor(name,age){
				this.name=name
				this.age=age	
			}
			sayHi(){
				console.log("hello")
			}


			//静态属性
			static a=100
			//静态方法
			static go(){console.log('running')}
		}
		var p1=new Person('李思',18)
		console.log(p1)

		Person.go()
		console.log(Person.a)
	</script>
</body>
</html>
