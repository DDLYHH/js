<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>解构赋值</title>
</head>
<body>
	<script type="text/javascript">



		var arr=['hello',"world"]
		console.log(arr)

		//以前
		let a=arr[0]
		let b=arr[1]
		console.log(a,b)


		//数组 开始解构
		var[a1,b1]=arr
		console.log(a1,b1)


		var obj={name:'jack',age:18}
		//开始解构,解构对象使用{}
		//表示定义一个叫做name的变量，获取的是obj内一个叫做name的成员的值
		var {name}=obj
		console.log(name)


	</script>
</body>
</html>
